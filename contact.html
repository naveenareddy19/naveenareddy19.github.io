<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My contact info</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c605623355.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#icon').click(function() {
                $('ul').toggleClass('show');
            });
        });
    </script>
</head>
<body class="contact-page">
    <nav class="topnav">
        <label class="logo">Profile</label>
        <ul>
            <li> <a  href="./index.html">Home</a></li>
            <li><a  href="./aboutme.html">About Me</a></li>
            <li><a class="active" href="./contact.html">Contact</a></li>
            <li><a href="./myGallery.html">My Gallery</a></li>
        </ul>
        <lable id="icon"><i class="fa-solid fa-bars"></i></lable>
    </nav>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fa-sharp fa-solid fa-location-dot"></i>Address,city,country</div>
            <div><i class="fa-regular fa-envelope"></i>contact@email.com</div>
            <div><i class="fa-sharp fa-solid fa-phone"></i>+91 </div>
        </div>
        <div class="contact-form">
            <h3>Contact Me</h3>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your name" required>
                <input type="email" name="email" class="text-box" placeholder="Your email" required>
                <textarea name="message" rows="5" placeholder="Your message"></textarea>
                <input type="submit" name="submit" class="send-btn" value="send">
            </form>
        </div>
    </div>
</body>
</html>
